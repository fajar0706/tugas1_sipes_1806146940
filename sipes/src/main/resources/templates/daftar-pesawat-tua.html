<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Pesawat Tua</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container" style="margin-top: 20px">
    <h2 style="text-align:center">Daftar Pesawat Tua</h2>
    <br>
    <table class="table">
        <thead>
        <tr style="background-color: #17a2b8;color: white">
            <th scope="col">No</th>
            <th scope="col">Nomor Seri</th>
            <th scope="col">Jenis Maskapai</th>
            <th scope="col">Tipe Pesawat</th>
            <th scope="col">Usia</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pesawat, iterationStatus : *{listPesawatTua}">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${pesawat.nomor_seri}"></td>
            <td th:text="${pesawat.jenis_pesawat}"></td>
            <td th:text="${pesawat.tipe.nama_tipe}"></td>
            <div th:with="tanggalDiBuat=${pesawat.tanggal_dibuat}">
                <div th:with="tanggalSekarang=${#dates.createNow()}">
                    <td th:text="${#dates.year(tanggalSekarang)}-${#dates.year(tanggalDiBuat)}+' tahun'"></td>
                </div>
            </div>
        </tr>
        </tbody>
    </table>
    <br>

</div>
</body>
</html>
