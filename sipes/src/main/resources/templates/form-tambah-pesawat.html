<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tambah Pesawat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container" style="padding-top: 30px">
    <h3> Form Tambah Pesawat</h3>
    <form th:action="@{/pesawat/tambah}" th:object="${pesawat}" method="POST">
        <div class="form-group row">
            <label for="maskapai" class="col-sm-2 col-form-label">Maskapai</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="maskapai" th:field="${pesawat.maskapai}" placeholder="Maskapai">
            </div>
        </div>
        <div class="form-group row">
            <label for="tanggal_dibuat" class="col-sm-2 col-form-label">Tanggal Dibuat</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="tanggal_dibuat" th:field="${pesawat.tanggal_dibuat}" >
            </div>
        </div>
        <div class="form-group row">
            <label for="tempat_dibuat" class="col-sm-2 col-form-label">Tempat Dibuat</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tempat_dibuat" th:field="${pesawat.tempat_dibuat}" placeholder="Masukkan tempat pesawat dibuat">
            </div>
        </div>

        <div class="form-group row">
            <label for="jenis_pesawat" class="col-sm-2 col-form-label">Jenis</label>
            <div class="col-sm-10">
                <select class="form-control form-control-lg" id="jenis_pesawat" th:field="${pesawat.jenis_pesawat}">
                    <option th:value="null" selected>pilih jenis pesawat</option>
                    <option th:value="Komersial">Komersial</option>
                    <option th:value="Militer">Militer</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="tipe" class="col-sm-2 col-form-label">Tipe</label>
            <div class="col-sm-10">
                <select class="form-control form-control-lg" id="tipe" th:field="${pesawat.tipe}">
                    <option th:value="null" selected>pilih tipe pesawat</option>
                    <option th:each="tipe : ${listTipe}" th:value="${tipe.id_tipe}" th:text="${tipe.nama_tipe}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="teknisi" class="col-sm-2 col-form-label">Teknisi</label>
            <div class="col-sm-10">
            <div th:each="teknisi, iterationStatus : *{listTeknisi}" class="mb-3">
                <select class="form-control form-control-lg" id="teknisi" th:field="*{listTeknisi[__${iterationStatus.index}__]}">
                    <option th:value="null" selected>pilih teknisi</option>
                    <option th:each="teknisi : ${teknisiList}" th:value="${teknisi.id_teknisi}" th:text="${teknisi.nama_teknisi}"></option>
                </select>
            </div>
            </div>
        </div>
        <div>
            <button type="submit" name="addRow" class="btn btn-outline-primary" style="float: right; margin-bottom: 20px">Add Teknisi</button>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
        <button type="button" class="btn btn-outline-primary">Batal</button>
    </form>
</div>
</body>
</html>
