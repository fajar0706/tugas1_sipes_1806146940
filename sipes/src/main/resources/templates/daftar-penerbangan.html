<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Penerbangan</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container" style="margin-top: 20px">
    <h2 style="text-align:center">Daftar Penerbangan</h2>
    <br>
    <form th:action="@{/penerbangan/tambah}">
        <button class="btn btn-info" style="float: left; margin-bottom: 20px">
            + Tambah Penerbangan
        </button>
    </form>
    <table class="table">
        <thead>
        <tr style="background-color: #17a2b8;color: white">
            <th scope="col">No</th>
            <th scope="col">Kode Penerbangan</th>
            <th scope="col">Bandara Asal</th>
            <th scope="col">Bandara Tujuan</th>
            <th scope="col">Waktu Berangkat</th>
            <th></th>
            <th scope="col">Aksi</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="penerbangan, iterationStatus : *{listPenerbangan}">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${penerbangan.nomor_penerbangan}"></td>
            <td th:text="${penerbangan.kode_bandara_asal}"></td>
            <td th:text="${penerbangan.kode_bandara_tujuan}"></td>
            <td th:text="${penerbangan.waktu_berangkat}"></td>
            <td>
                <button class="btn btn-info">
                    <a th:href="@{/penerbangan/view(id_penerbangan=${penerbangan.id_penerbangan})}" style="color: white" methods="GET">Lihat</a>
                </button>
            </td>
            <td>

                <form th:action="@{/penerbangan/ubah/}+ ${penerbangan.id_penerbangan}" method="GET">
                    <button class="btn btn-warning">Ubah</button>
                </form>
            </td>
            <td>

                <form th:action="@{/penerbangan/hapus/}+ ${penerbangan.id_penerbangan}" method="GET">
                    <button class="btn btn-danger">Hapus</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
</div>
</body>
</html>
